<div class="card">
    <div class="card-body">
        <h3>Pedidos listos para entrega:</h3>

        <ul>
            @for (item of pedidoingresado; track item; let index = $index) {
            <li>{{item.number}}{{item.name}} <button class="btn btn-primary" (click)=" terminar(index, item.name)">Entregar</button></li>
           
            }
            
        </ul>
    </div>
  </div>
